name: Node.js CI

on:
  pull_request:
    branches:
      - master # Adjust this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18 # Adjust this to the Node.js version you're using

      - name: Install dependencies
        run: yarn install

      - name: Run Jest tests
        run: yarn run test
